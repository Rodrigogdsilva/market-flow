<html>
	<head th:replace="~{base :: head}"></head>
	<body>
	
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Meus Pedido')}"></div>
			<div class="card mt-3">
			<form th:object="${requisicaoNovoPedidoDTO}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do Produto"/>
					<small>Informe qual o nome do produto.</small>
					<div class="invalid-feedback" th:erros="*{nomeProduto}">
					</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">URL</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="URL do Produto"/>
					<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					<div class="invalid-feedback" th:erros="*{urlProduto}">
					</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="URL da Imagem"/>
					<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					<div class="invalid-feedback" th:erros="*{urlImagem}">
					</div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" placeholder="Descrição do produto"></textarea>
					<small>Adicione detalhes importantes para auxiliar o comprador.</small>
				</div>
				<button class="btn btn-primary mt-2" type="submit">Cadastrar</button>
			</form>
			</div>
		</div>
	</body>
</html>
